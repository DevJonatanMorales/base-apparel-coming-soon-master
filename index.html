<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <article class="box">
      <header class="header">
        <h1 class="header__title">
          <img src="./images/logo.svg" alt="logo" class="header__img" />
        </h1>
      </header>
      <section class="main">
        <h2 class="main__title">We're coming soon</h2>

        <p class="main__paragraph">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <footer class="">
          <div class="footer__conte">
            <input
              class="footer__txt"
              type="email"
              name="txtEmail"
              id="email"
              placeholder="Email Address"
            />
            <img
              src="./images/icon-error.svg"
              alt="icon error"
              class="icon__error"
            />
          </div>
          <img
            src="./images/icon-arrow.svg"
            alt="icon arrow"
            class="icon__arrow"
          />
          <p class="footer__alert">Please provide a valid email</p>
        </footer>
      </section>
      <aside>
        <img src="./images/hero-desktop.jpg" alt="hero desktop" />
      </aside>
    </article>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jonatan Morales</a>.
      </p>
    </footer>
  </body>
</html>
