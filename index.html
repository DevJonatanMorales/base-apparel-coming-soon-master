<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <article class="box">
      <header class="header">
        <h1 class="header__title">
          <img src="./images/logo.svg" alt="logo" class="header__img" />
        </h1>
      </header>
      <section class="main">
        <h2 class="main__title">
          We're
          <span class="main__title-bold"> coming soon </span>
        </h2>

        <p class="main__paragraph">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <footer class="footer">
          <div class="footer__conte">
            <input
              class="footer__txt"
              type="email"
              name="txtEmail"
              id="email"
              placeholder="Email Address"
            />
            <img
              src="./images/icon-error.svg"
              alt="icon error"
              class="icon__error"
              id="icon"
            />
          </div>
          <button type="submit" id="btn" class="btn__footer">
            <img
              src="./images/icon-arrow.svg"
              alt="icon arrow"
              class="icon__arrow"
            />
          </button>
          <label id="alert" class="footer__alert"
            >Please provide a valid email</label
          >
        </footer>
      </section>
      <aside class="banner">
        <img
          src="./images/hero-desktop.jpg"
          alt="hero desktop"
          class="banner__img"
        />
        <img
          src="./images/hero-mobile.jpg"
          alt="hero mobile"
          class="banner__img-mobile"
        />
      </aside>
    </article>

    <footer class="attribution">
      <p class="attribution__paragraph">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="attribution__link"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.linkedin.com/in/jonatan-morales-7b4617232/"
          target="_blank"
          class="attribution__link"
          >Jonatan Morales</a
        >.
      </p>
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
